
  <div class="public-league-create">
    <h2>Create Public League</h2>

    <div class="card mt-3">
      <div class="card-body">
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()">
          <div class="form-group row mb-2">
            <label class="col-sm-4 col-form-label">League Name</label>
            <div class="col-sm-8">
              <input type="text" formControlName="name" class="form-control" maxlength="200" />
            </div>
            <div *ngIf="createForm.controls['name'].invalid && (createForm.controls['name'].touched || createForm.controls['name'].dirty)" class="alert alert-danger mt-1">
              <div *ngIf="createForm.controls['name'].errors?.['required']">League name is required.</div>
              <div *ngIf="createForm.controls['name'].errors?.['maxlength']">League name is too long.</div>
            </div>
          </div>

          <div class="form-group row mb-2">
            <label class="col-sm-4 col-form-label">Max Players</label>
            <div class="col-sm-8">
              <input type="number" formControlName="maxPlayersNum" class="form-control" min="2" max="100" />
            </div>
            <div *ngIf="createForm.controls['maxPlayersNum'].invalid && (createForm.controls['maxPlayersNum'].touched || createForm.controls['maxPlayersNum'].dirty)" class="alert alert-danger mt-1">
              <div *ngIf="createForm.controls['maxPlayersNum'].errors?.['required']">Max players is required.</div>
              <div *ngIf="createForm.controls['maxPlayersNum'].errors?.['min']">Minimum is 2.</div>
              <div *ngIf="createForm.controls['maxPlayersNum'].errors?.['max']">Maximum is 100.</div>
            </div>
          </div>

          <div class="form-group row mb-3">
            <label class="col-sm-4 col-form-label">Description</label>
            <div class="col-sm-8">
              <textarea formControlName="description" class="form-control" maxlength="500" rows="3"></textarea>
            </div>
            <div *ngIf="createForm.controls['description'].invalid && (createForm.controls['description'].touched || createForm.controls['description'].dirty)" class="alert alert-danger mt-1">
              <div *ngIf="createForm.controls['description'].errors?.['maxlength']">Description is too long.</div>
            </div>
          </div>

          <div class="d-flex gap-2">
            <button type="submit" class="btn btn-create" [disabled]="createForm.invalid || submitting">
              {{ submitting ? 'Creating...' : 'Create Public League' }}
            </button>
            <button type="button" class="btn btn-outline-secondary" routerLink="/admin/public-league/manage">Cancel</button>
          </div>
        </form>

        <div *ngIf="serverError" class="alert alert-danger mt-3">{{ serverError }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
      </div>
    </div>
  </div>
