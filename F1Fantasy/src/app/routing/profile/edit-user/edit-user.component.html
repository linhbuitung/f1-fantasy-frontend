<app-content-container>
  <div class="edit-user">
    <h2>Edit Profile</h2>
    <form [formGroup]="editForm" (ngSubmit)="onSubmit()">
      <div class="form-group row">
        <label for="displayName" class="col-sm-4 col-form-label">Display Name</label>
        <div class="col-sm-8">
          <input id="displayName" type="text" formControlName="displayName" class="form-control" />
        </div>
        <div *ngIf="editForm.controls['displayName'].invalid && (editForm.controls['displayName'].touched || editForm.controls['displayName'].dirty)" class="alert alert-danger">
          <div *ngIf="editForm.controls['displayName'].errors?.['maxlength']">Display Name cannot be longer than 20 characters.</div>
        </div>
      </div>
      <div class="form-group row">
        <label for="dateOfBirth" class="col-sm-4 col-form-label">Date of Birth</label>
        <div class="col-sm-8">
          <input id="dateOfBirth" type="date" formControlName="dateOfBirth" class="form-control" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-4 col-form-label">Accept Notification</label>
        <div class="col-sm-8 d-flex align-items-center">
          <input type="checkbox" formControlName="acceptNotification" />
        </div>
      </div>
      <div class="form-group row">
        <label for="driverId" class="col-sm-4 col-form-label">Favorite Driver</label>
        <div class="col-sm-8">
          <select id="driverId" formControlName="driverId" class="form-control">
            <option [ngValue]="null">-- Select Driver --</option>
            <option *ngFor="let d of drivers" [ngValue]="d.id">
              {{ d.givenName }} {{ d.familyName }}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="constructorId" class="col-sm-4 col-form-label">Favorite Constructor</label>
        <div class="col-sm-8">
          <select id="constructorId" formControlName="constructorId" class="form-control">
            <option [ngValue]="null">-- Select Constructor --</option>
            <option *ngFor="let c of constructors" [ngValue]="c.id">{{ c.name }}</option>
          </select>
        </div>
      </div>
      <div class="form-group row">
        <label for="countryId" class="col-sm-4 col-form-label">Country</label>
        <div class="col-sm-8">
          <select id="countryId" formControlName="countryId" class="form-control">
            <option [ngValue]="null">-- Select Country --</option>
            <option *ngFor="let c of countries" [ngValue]="c.id">{{ c.shortName }}</option>
          </select>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-primary" [disabled]="editForm.invalid">Save</button>
    </form>
    <div *ngIf="serverError" class="alert alert-danger mt-3">
      {{ serverError }}
    </div>
  </div>
</app-content-container>
