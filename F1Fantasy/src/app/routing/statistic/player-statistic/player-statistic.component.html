  <div class="player-statistics">
    <div class="row gx-4 gy-4">
      <div class="col-lg-4 col-12">
        <div class="card mb-3">
          <div class="card-header selection-header text-white">Game Statistic - Top 20 Players</div>
          <div class="card-body">
            <ul class="list-unstyled left-menu">
              <li *ngFor="let it of gameStats"
                  (click)="selectMetric(it.key)"
                  [class.active]="selectedKey === it.key"
                  class="menu-item">
                {{ it.label }}
              </li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-8 col-12">
        <div class="card">
          <div class="card-header bg-white">
            <div class="d-flex justify-content-between align-items-center">
              <div class="fw-semibold">{{ selectedMetricLabel }}</div>
              <div class="small text-muted">Current season</div>
            </div>
          </div>

          <div class="card-body">
            <div *ngIf="loading" class="text-muted mb-2">Loading...</div>

            <div *ngIf="(items$ | async) as items">
              <div *ngIf="items.length === 0" class="text-muted">No data</div>

              <div *ngFor="let u of items; trackBy: trackById" class="stat-row d-flex align-items-center justify-content-between">
                <div class="d-flex align-items-center gap-3">
                  <div class="avatar user-avatar me-2">{{ (u.displayName || u.email)?.charAt(0) | uppercase }}</div>
                  <div>
                    <div class="fw-semibold">{{ u.displayName || u.email }}</div>
                    <div class="small text-muted">Joined {{ u.joinDate | date:'d/M/yyyy' }}</div>
                  </div>
                </div>
                <div class="text-end metric-value">
                  {{ displayMetricValue(u) }}
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
