<app-content-container>
  <div class="admin-container">
    <div class=" d-flex justify-content-end align-items-center">
      <div class="btn-group admin-switch" role="group" aria-label="Admin type">
        <a routerLink="./imgs" routerLinkActive="active" class="btn btn-switch">Update Images</a>
        <a routerLink="./public-league" routerLinkActive="active" class="btn btn-switch">Public League</a>
        <a routerLink="./game-season" routerLinkActive="active" class="btn btn-switch">Game Season</a>
        <a routerLink="./user" routerLinkActive="active" class="btn btn-switch">Users</a>
      </div>

      <!-- Mobile selector (shown on small screens) -->
      <div class="admin-switch-mobile">
        <label class="visually-hidden" for="admin-switch-select">Admin section</label>
        <select id="admin-switch-select" class="form-select form-select-sm"
                (change)="onSwitch($any($event.target).value)">
          <option value="imgs" [selected]="getActive() === 'imgs'">Update Images</option>
          <option value="public-league" [selected]="getActive() === 'public-league'">Public League</option>
          <option value="game-season" [selected]="getActive() === 'game-season'">Game Season</option>
          <option value="user" [selected]="getActive() === 'user'">Users</option>
        </select>
      </div>
    </div>

    <div>
      <router-outlet></router-outlet>
    </div>
  </div>
</app-content-container>
